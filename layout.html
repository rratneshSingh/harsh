<!DOCTYPE html>
<html lang="en">
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
<head>
    <title>Document</title>
</head>
<body>
    <div style="background-color: blue; padding: 10px 20px 10px 20px;">
        <h4 style="margin: 0; color: white">Facebook</h4>
    </div>
    <div style="height: calc(100vh - 38px);">
        <div style="float: left; display: inline-block; width: calc(100%/3); height: 100%; background-color: green;"></div>
        <div style="float: left; display: inline-block; width: calc(100%/3); height: 100%; background-color: red;"></div>
        <div style="float: left; display: inline-block; width: calc(100%/3); height: 100%; background-color: yellow;"></div>
        <div style="clear: left"></div>
    </div>
</body>
</html>
